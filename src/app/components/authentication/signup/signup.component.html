<form (ngSubmit)="signup()" [formGroup]="signupForm">
  <div class="form-group">
    <label for="InputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="InputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="InputRePassword">Repeat Password</label>
    <input formControlName="repassword" type="password" class="form-control" id="InputRePassword" placeholder="Repeat password">
  </div>

  <button type="submit" class="btn btn-primary">Sign Up</button>
<!--  <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary">Sign Up</button>-->
</form>
